<!doctype html>
<html lang="en">
  <head>
    <title>Report PDF</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
            <br>
            <div class="text-center"><h2>THỐNG KÊ SỐ SẢN PHẨM TRONG DANH MỤC HÀNG HÓA</h2></div>
            <div><h4>Ngày: {{ today }}</h4></div><br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã danh mục</th>
                        <th>Tên danh mục hàng hóa</th>
                        <th>Số sản phẩm</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td scope="row">{{ product.subcategory }}</td>
                        <td>{{ product.subcategory__name }}</td>
                        <td>{{ product.total }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <canvas id="bar-chart"></canvas>
        </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>
        // Bar chart
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: {{ list_name_of_subcategory|safe }},
                datasets: [
                    {
                        label: "Số lượng sản phẩm (đơn vị)",
                        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850", "#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                        data: {{ list_quantity_of_product|safe }}
                    }
                ]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'THỐNG KÊ SỐ SẢN PHẨM TRONG DANH MỤC HÀNG HÓA'
                }
            }
        });
    </script>
</body>
</html>
